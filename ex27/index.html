<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        fieldset {
            background-color: rgba(70, 131, 180, 0.56);
            border-color: black;
            border-style: dashed;
        }
        legend > h3{
            background-color: rgb(6, 63, 109);
            color: white;
            border-color: black;
            width: 180px;
            height: 30px;
            padding: 3px;
            text-align: center;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <form action="controle.php" autocomplete="on">
        <fieldset>
            <legend>
                <h3>DADOS PESSOAIS</h3>
            </legend>
            <p><label for="inome">Nome:</label>
                <input type="text" name="inome" id="inome" maxlength="30" required>
            </p>
            </p>
            <p><label for="iemail">E-mail:</label>
                <input type="email" name="iemail" id="iemail" autocomplete="email" maxlength="30" required>
            </p>
            </p>
            <p><label for="itel"> Telefone:</label>
                <input type="tel" name="itel" id="itel" required pattern="^\(\d{2})\d(4,5)-\d{4}$">
            </p>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
